<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch by Touch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

    <section class="folder-left-section">
        <form action="" class="email-form">
            <h1>Get In Touch!</h1>
            <input type ="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type ="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message..." rows="5" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </section>

    <section class="img-right-section">
        <img src="email-me-img.png" alt="Contact Me Image">
    </section>

    </div  >

</body>
</html>
